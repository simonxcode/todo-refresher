<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Two of the same todo application written in JavaScript and React">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Plenty Todo</title>
  </head>
  <body>
    <div class="app-container">
       <div class="todo-container">
        <h1>Vanilla Todo</h1>
        <div class="add-item">
          <input type="text" class="add-item__input" placeholder="new item" autofocus>
          <button class="submit">add item</button>
        </div>  
        <div class="list-container"></div>
        <script src="./vanilla-todo-app.js"></script>  
      </div> 
      <div id="reactTodoApp" class="todo-container"></div>
    </div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="react-todo-app.js"></script>
  </body>
</html>
