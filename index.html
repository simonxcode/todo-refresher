<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Todo Refresher</title>
  </head>
  <body>
    <!-- Basic Todo -->
    <div>
      <h1>Vanilla Todo</h1>
      <div>
        <input type="text" id="input" placeholder="new item">
        <button id="submit">add item</button>
      </div>  
      <div>
        <ul id="itemList"></div>
      </div> 
    </div>
    <script src="./vanillaList.js"></script>    
    <!-- React Todo -->
    <div>
      <h1>React Todo</h1>
      <!-- React item list container -->
      <div id="react_itemList"></div>
    </div>
    <!-- Load React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel" src="addItem.js"></script>
    <!-- Load React Components-->
    <script src="reactList.js"></script>
  </body>
</html>
