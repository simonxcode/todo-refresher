<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Todo Refresher</title>
  </head>
  <body>
    <!-- main container --> 
    <div class="app-container">
      <!-- Vanilla container -->
       <div class="todo-container">
        <h1>Vanilla Todo Test</h1>
        <div class="add-item">
          <input type="text" class="add-item__input" placeholder="new item" autofocus>
          <button class="submit">add item</button>
        </div>  
        <div class="list-container"></div>
        <script src="./vanillaList.js"></script>  
      </div> 
      <!-- React container -->
      <div id="reactTodoApp" class="todo-container"></div>
    </div>
    <!-- Load React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Load React Component -->
    <script type="text/babel" src="ReactTodoApp.js"></script>
  </body>
</html>
